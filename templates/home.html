<!DOCTYPE html>
<html data-bs-theme='dark'>
  <head>
    <title>LinkedOut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </head>
  
  <style>
    .black-box {
        background-color: #1f1f1f;
        padding: 20px;
        margin-bottom:20px;
        border-radius: 8px;
    }
  </style>
  
  <body>
    {%include 'navbar.html' %}
    <div class='container justify-content-center text-center '>
      <h1 class='mt-4'>LinkedOut</h1>
      <div style='padding-bottom:170px'>Find Jobs near you</div>
      <div class='black-box' style='padding:25px'>
        <h3 class='mt-2'>Select your filter</h3>
        <form action="/filter/" method="POST">
        <div class="input-group shadow" style='padding-top:20px'>
          <select id="category" name="category" class="form-select" aria-label="Example select with button addon">
              <option value="all" selected>All</option>
              <option value="job_name">Based on Roles</option>
              <option value="salary">Based on Salary</option>
              <option value="location">Based on Locations</option>
          </select>
          <input type="submit"class="btn btn-outline-secondary text-body-emphasis" value="GO">
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
