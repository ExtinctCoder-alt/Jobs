<style>
  
  .black-box {
      background-color: #1f1f1f;
      padding: 20px;
      margin-bottom:20px;
      border-radius: 8px;
  }

</style>

<div class='p-auto black-box' style='margin-bottom:16px; margin-top:16px;padding-bottom:16px' data-bs-theme='dark'>
  <div class='row justify-content-between'>
    <div class='col-6'>
      <h4 style='margin-bottom:4px'>{{job['job_name']}}</h4>
      <div><b>Location: </b>{{job['location']}}</div>
      {% if 'salary' in job %}
      <div><b>Salary: </b>{{job['salary']}}</div>
      {% endif %}
      </div>
      <div class='col-6 text-end m-auto'>
        <a href="mailto:ourcompany@gmail.com?subject=Application%20for%20{{job['job_name']}}&body=My%20Name%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20Resume%3A%20%3Clink%20or%20attachment%3E%0D%0A" class='btn btn-outline-secondary text-body-emphasis'>
          View
        </a>
    </div>
  </div>
</div>
