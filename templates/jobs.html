<!DOCTYPE html>
<html data-bs-theme='dark'>
  
  <head>
    <title>LinkedOut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
  </head>
  
  <body>
    {%include 'navbar.html' %}
    <div class='container'>
      <h2 class='text-center pb-2 mb-4 mt-4'>Available Jobs in your Area</h2>
      <div>
        {% for job in jobs %}
          {% if job['location']==loc%}
            {% include 'jobitem.html' %}
          {% endif %}
          {% if loc=='All' %}
            {% include 'jobitem.html' %}
          {% endif %}
        {% endfor %}
      </div>
      <div class='text-center'>
      <div class='mb-3 mt-4' style='padding-top:80px'>Facing any issue ?</div>
      <a href='mailto:ourcompany@gmail.com?subject=Reporting%20an%20issue&body=%3CDescribe%20your%20issue%20here%3E'class='btn btn-secondary btn-sm mb-4 '> Report</a>
      </div>
    </div>
  </body>
</html>
