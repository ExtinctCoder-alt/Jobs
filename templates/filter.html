<!DOCTYPE html>
<html data-bs-theme='dark'>
  <head>
    <title>LinkedOut</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </head>

  <style>
    .black-box {
        background-color: #1f1f1f;
        padding: 20px;
        margin-bottom:20px;
        border-radius: 8px;
    }
  </style>

  <body>
    {%include 'navbar.html' %}
    <div class='container text-center '>
      <h1 class='mt-4'>LinkedOut</h1>
      <div style='padding-bottom:170px'>Find Jobs near you</div>
      <div class='black-box' style='padding:25px'>
        <h3 class='mt-2'>Here is the list based on {{name}}</h3>
        <form action="/jobs/" method="POST">
          <div class="shadow" style='padding-top:20px'>
          
              {% if categorylist == salary %}
                  <div class='d-flex m-auto text-center justify-content-evenly pt-3'>
                    <input type="checkbox" class="btn-check" id="btn-check-4-outlined">
                    <label class="btn btn-outline-secondary btn-lg d-grid col-2" for="btn-check-4-outlined">INR</label>
                    <input type="checkbox" class="btn-check" id="btn-check-5-outlined">
                    <label class="btn btn-outline-secondary btn-lg d-grid col-2" for="btn-check-5-outlined">USD</label>
                    <input type="checkbox" class="btn-check" id="btn-check-6-outlined" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-lg d-grid col-2" for="btn-check-6-outlined">GBS</label>
                    <input type="checkbox" class="btn-check" id="btn-check-7-outlined" autocomplete="off">
                    <label class="btn btn-outline-secondary btn-lg d-grid col-2" for="btn-check-7-outlined">EUR</label>
                  </div>
                  <div class="d-grid col-4 mx-auto mt-3">
                    <input class="btn btn-outline-secondary text-body-emphasis mt-4" type="submit" value="Go">
                  </div>
              {% endif %}
              {% if categorylist != salary %}
                <div class="input-group">
                  <select id="category2" name="category2" class="form-select" aria-label="Example select with button addon">
                    <option value="All" selected>All</option>
                    {% for job in categorylist %}
                    <option value="{{job}}"">{{job}}</option>
                    {% endfor %}
                  </select>
                 <input type="submit"class="btn btn-outline-secondary text-body-emphasis" value="Go">
                </div>
              {% endif %}
          
         
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
